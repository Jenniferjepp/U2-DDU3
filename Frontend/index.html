<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2 Search Your City</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="alfa-div">

        
        <div id="div1" class="div123">

            <h1>LIST OF CITIES</h1>

            <div id="cities-div"></div>

        </div>


        
        <div id="div2" class="div123">

            <h1>ADD A CITY</h1>

            <div class="input-div">
                <input type="text" placeholder="Name" id="add-name-input">
                <input type="text" placeholder="Country" id="add-country-input">
                <p id="message-p" class="message"></p>
            </div>

            <button id="addB" class="buttons">Add City</button>

        </div>


        
        <div id="div3" class="div123">
            <h1>FILTER CITIES</h1>

            <div class="input-div">
                <input type="text" placeholder="Text" id="search-text-input">
                <input type="text" placeholder="Country" id="search-country-input">
            </div>

            <button id="searchB" class="buttons">Search Cities</button>

            <div id="searched-cities">
                <p id="no-found-cities-message-p"></p>
            </div>
        
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
